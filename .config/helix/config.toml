theme = "github_dark"

[editor]
line-number = "relative"
middle-click-paste = true
true-color = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[keys.normal]
"A-x" = ["extend_to_line_bounds"]
X = ["extend_line_up", "extend_to_line_bounds"]
x = ["extend_line_down", "extend_to_line_bounds"]

[keys.select]
"A-x" = ["extend_to_line_bounds"]
